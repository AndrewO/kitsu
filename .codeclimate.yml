version: '2'
prepare:
  fetch:
  - url: "https://raw.githubusercontent.com/wopian/kitsu/master/.eslintrc.yml"
    path: .eslintrc.yml
checks:
  method-complexity:
    enabled: true
    config:
      threshold: 6
plugins:
  duplication:
    enabled: false
  eslint:
    enabled: true
    config:
      config: .eslintrc.yml
  fixme:
    enabled: true
  # Waiting on https://github.com/nodesecurity/nsp/pull/142 to support yarn.lock
  nodesecurity:
    enabled: false
  shellcheck:
    enabled: true
exclude_patterns:
- .vscode
- example
- lib
- "**/__cases__/**"
- "*.spec.js"
